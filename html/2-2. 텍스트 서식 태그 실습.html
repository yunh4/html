   <h4>인용문</h4>
   <p><blockquote><q>새는 알에서 나오려고 투쟁한다.<br>알은 세계이다.<br>태어나려는 자는 하나의 세계를 깨트려야 한다.</q></p><br>
   -&lt;데미안&gt; 중에서-</blockquote>
   <hr>
   <h4><b>하이라이팅태그 mark : <mark>텍스트에 하이라이팅(highlighting) 효과</mark></b></h4><br>
   <h4><b>삭제 효과 del : <del>가로줄을 만들어 지운 것과 같은 효과</del></b></h4><br>
   <h4><b>빈줄삽입 효과 ins : <ins>밑에 가로줄을 만들어 삽입한 것과 같은 효과</ins></b></h4><br>
   <h4><b>위첨자와 아래첨자 효과 : X<sup>2</sup> + Y<sup>3</sup> = Z<br>물을 나타내는 화학식은 H<sub>2</sub>O 입니다.</b></h4>
