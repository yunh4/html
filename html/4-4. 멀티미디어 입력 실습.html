<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>멀티미디어 입력 실습 과제</title>
	</head>
	<body>
		<h1>그림에 링크 연결 태그 a, img, src</h1>
		<a href="https://www.daum.net" target=_blank>
			<img
			src="./images/salad.jpg" alt="샐러드" height="200px">
		</a>
		<h1>오디오 입력 태그 audio src</h1>
		<audio src="./medias/spring.mp3" alt="봄" controls>
		</audio>
		<h1>비디오 입력 태그 video src</h1>
		<video src="./medias/flight.mp4" alt="비디오" height="400px" controls>
		</video>
</body>
</html>
