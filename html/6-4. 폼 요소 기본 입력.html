<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>폼요소</title>
</head>
<body>
	<h1>form 기본 태그 과제</h1>
	<form>
		<fieldset>
			<legend>드롭다운 목록: select</legend>
			<label>
				<select>
					<option value="apple">사과</option>
					<option value="orange" selected>귤</option>
					<option value="strawberry">딸기</option>
					<option value="peach">복숭아</option>
				</select>
			</label>
		</fieldset>
		<br><br><br><br><br>
		<fieldset>
			<legend>선택: 라디오 타입</legend>
			<input type="radio" name="sex" value="r1">남자
			<input type="radio" name="sex" value="r2" checked>여자
		</fieldset>
		<br>
		<fieldset>
			<legend>선택: 체크 박스타입</legend>
			<input type="checkbox" name="veg" value="1">오이
			<input type="checkbox" name="veg" value="2">당근
			<input type="checkbox" name="veg" value="3" checked>배추
			<input type="checkbox" name="veg" value="4">호박
		</fieldset>
	</form>
</body>
</html>
