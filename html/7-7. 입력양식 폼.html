<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <link rel="stylesheet" ref="style.css">
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset>
					<legend>개인정보</legend>
					<ul>
						<li>
							<label for="name">이름</label>
							<input type="text" id="name" placeholder="공백없이 입력하세요">
						</li>
						<li>
							<lable for="phone">연락처</lable>
							<input type="tel" id="phone">
						</li>
					</ul>
				</fieldset>
				<br>
				<fieldset>
					<legend>지원분야</legend>
					<ul>
						<li>
							<input type="radio" name="web" id="pub" checked>
							<label for="pub">웹 퍼블리싱</label>
						</li>
						<li>
							<input type="radio" name="web" id="app">
							<label for="app">웹 어플리케이션 개발</label>
						</li>
						<li>
							<input type="radio" name="web" id="env">
							<label for="env">개발 환경 개선</label>
						</li>
					</ul>
				</fieldset>
				<br>
				<fieldset>
					<legend>지원동기</legend>
						<textarea type="text" name="d" id="utext" placeholder="지원동기를 간략히 써 주세요." cols="60" rows="5"></textarea>
				</fieldset>
				<input type="submit" value="접수하기">
				<input type="reset" value="취소">
			</form>
		</div>
  </body>
</html>
