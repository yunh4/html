<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="container" style="width: 480px; margin : 40px auto">
	<h1>회원가입을 환영합니다</h1>
	<form action="">
		<fieldset>
			<legend>사용자 정보</legend>
				<label for="uname">이름</label>
				<input type="text" id="uname">
				<br>
				<label for="umail">이메일</label>
				<input type="email" id="umail">
				<br>
			
				<label for="age">나이</label>
				<input type="number" id="age" min="1" max=200>
			<br>
				<label for="fre">방문빈도</label>
				<input type="range" id="fre" min="1" max=200>
			<br>
				<label for="birth">생년월일</label>
				<input type="date" id="birth">
			<br>
		</fieldset>
		<br>
		<fieldset>
			<legend>이벤트와 새로운 소식</legend>
			<input type="radio" name="mailing" id="mailing_y" checked>
			<label for="mailing_y">메일 수신</label>
			<input type="radio" name="mailing" id="mailing_n">
			<label for="mailing_n">메일 수신 안함</label>
		</fieldset>
		<br>
		<input type="submit" value="가입하기">
		<input type="reset" value="취소">
		<button onclick="window.open('notice.html')">공지열기</button>
		<br><br>
		<fieldset><legend>파일열기</legend>
			<input type="file"></fieldset>
		</form>
	</div>
</body>
</html>
